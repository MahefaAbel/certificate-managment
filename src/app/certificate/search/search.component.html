<cm-header></cm-header>

<div class="container">

    <span class="componentName">Search Component </span>
    
    <h1>Rechercher un certificat</h1>

    <div>
        <!-- <label>Entrer un numero du certificat : </label> -->
        <br/>
        <input type="text" class="form-control" [(ngModel)]="this.codeCertificate" placeholder="Entrer la code du certificat">
        <br/>
        <div id="verify-button-container">
            <button type="button" class="btn btn-primary" (click)="this.onClick()">VÃ©rifier</button>
        </div>
    </div>

    <div class="result">
        <div class="row">
            <div class="col">
                <certificat-detail [selectedPerson]="this.personSelected"></certificat-detail>
            </div>
        </div>
        <div class="row" *ngIf="this.listPersonnResult.length > 1">
            <div class="col">
                <list-certificat [listPerson]="this.listPersonnResult" (personSelectedEvent)="this.onPersonSelected($event)"></list-certificat>
            </div>
        </div>
    </div>

</div>


<cm-footer></cm-footer>

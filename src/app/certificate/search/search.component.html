<cm-header></cm-header>

<div class="container">

    <span class="componentName">Search Component </span>
    
    <h1>Rechercher un certificat</h1>

    <div>
        <!-- <label>Entrer un numero du certificat : </label> -->
        <br/>
        <input type="text" 
            class="form-control" 
            [(ngModel)]="this.codeCertificate" 
            placeholder="Entrer la code du certificat"
            inputChangeComportement
        >
        <br/>
        <div id="verify-button-container">
            <button type="button" class="btn btn-primary" (click)="this.onClick()">VÃ©rifier</button>
        </div>
    </div>

    <div class="result">
        <h2>Resultat du <span #code></span></h2>
        <div class="row">
            <div class="col">
                <certificat-detail 
                    [selectedPerson]="this.personSelected"
                ></certificat-detail>
            </div>
        </div>
        <div class="row" *ngIf="this.listPersonnResult.length > 1">
            <div class="col">
                <list-certificat 
                    [isListHasElement]="this.listPersonnResult.length > 0"
                    [inputTest]="'azerty'"
                >
                    <list-item  
                        *ngFor="let item of this.listPersonnResult; let i=index" 
                        (click)="this.personSelected = item"
                        [item]="item"
                        [index]="i"
                        [isLastItem]="this.listPersonnResult.length - 1 == i"
                    ></list-item>
                </list-certificat>
            </div>
        </div>
    </div>

</div>


<cm-footer></cm-footer>
